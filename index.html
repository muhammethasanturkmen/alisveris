<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alışveriş</title>
  <link rel="stylesheet" href="assets/css/alısveris.css">
  <script src="assets/js/alısveris.js" defer></script>
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h2>Alışveriş</h2>

      <div class="form-group">
        <label for="name">Ürün İsmi:</label>
        <input required type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="name">Katagori:</label>
        <input required type="text" id="surname" name="surname">
      </div>

      <div class="form-group">
        <label for="message">Renk:</label>
        <input required type="text" name="message" id="message">
      </div>

      <div class="form-group">
        <label for="email">fiyat:</label>
        <input required type="number" id="email" name="email">
      </div>

      <button type="submit">Ekle</button>
    </form>
    <button class="silme">silme</button>
    
    <div class="students"></div>
  </div>
</body>
</html>
